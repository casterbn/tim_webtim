		const accountdiv = (cover, name, account) => {
			let n = timNodeMap.get(account);
			let addbut = "";
			let owner = '';
			let friend = '';

				addbut = '<button type="button" class="btn btn-sm btn-primary" onclick=addfriend("' + account + '","' + name + '")>加好友</button>';
			}
			if (account == myAccount) {
				owner = '<button type="button" class="btn btn-sm  btn-info">我</button>'
			}
			if (!isEmpty(friendMap.get(account)) && node != myAccount) {
				friend = '<button type="button" class="btn btn-sm  btn-warning">好友</button>'
			}

				+ '<img class="card-img-top" src="' + cover + '" alt="Card image" style="width:100%;height: 100px;" />'

				+ '<div class="btn-group">'
				+ addbut + owner + friend

				+ '</div>'

	<script>
		function isEmpty(obj) {
			if (typeof obj == "undefined" || obj == null || obj == "") {
				return true;
			} else {
				return false;
			}
		}

		Date.prototype.Format = function (fmt) {
			var o = {
				"M+": this.getMonth() + 1,
				"d+": this.getDate(),
				"h+": this.getHours(),
				"m+": this.getMinutes(),
				"s+": this.getSeconds(),
				"q+": Math.floor((this.getMonth() + 3) / 3),
				"S": this.getMilliseconds()
			};
			if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) :
					(("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}

		function sleep(ms) {
			return new Promise(function (resolve, reject) {
				setTimeout(resolve, ms);
			})
		}

		function datetime() {
			return new Date().Format("yyyy-MM-dd hh:mm:ss")
		}

		function unixnanoToDatatime(v) {
			let dt = new Date(v / 1000000);
			return dt.Format("yyyy-MM-dd hh:mm:ss");
		}

		function usericon(name) {
			const checksum = crc32(new TextEncoder().encode(name));
			return "/img/" + checksum % 30 + ".jpg"
		}

		function uuid(s) {
			return crc32(new TextEncoder().encode(s));
		}

		function chatid(from, to) {
			let fid = crc32(new TextEncoder().encode(from));
			let tid = crc32(new TextEncoder().encode(to));
			if (fid < tid) {
				let id = fid;
				fid = tid;
				tid = id;
			}
			return fid + "_" + tid
		}

		const table = [];
		for (let i = 0; i < 256; i++) {
			let c = i;
			for (let j = 0; j < 8; j++) {
				if ((c & 1) === 1) {
					c = 0xEDB88320 ^ (c >>> 1);
				} else {
					c = c >>> 1;
				}
			}
			table[i] = c;
		}
		function crc32(data) {
			let crc = 0xFFFFFFFF;
			for (let i = 0; i < data.length; i++) {
				crc = table[(crc ^ data[i]) & 0xFF] ^ (crc >>> 8);
			}
			return (~crc >>> 0);
		}
	</script>

			let xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					func(xmlHttp.responseText);
				}
			}
			xmlHttp.open("POST", "/" + uri, true);
			xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			} else {

			}

	<script>
		function grayImage(src) {
			var canvas = document.createElement('canvas');
			var ctx = canvas.getContext('2d');
			var imgObj = new Image();
			imgObj.src = src;
			canvas.width = imgObj.width;
			canvas.height = imgObj.height;
			ctx.drawImage(imgObj, 0, 0);
			var imgPixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
			for (var y = 0; y < imgPixels.height; y++) {
				for (var x = 0; x < imgPixels.width; x++) {
					var i = (y * 4) * imgPixels.width + x * 4;
					var avg = (imgPixels.data[i] + imgPixels.data[i + 1] + imgPixels.data[i + 2]) / 3;
					imgPixels.data[i] = avg;
					imgPixels.data[i + 1] = avg;
					imgPixels.data[i + 2] = avg;
				}
			}
			ctx.putImageData(imgPixels, 0, 0, 0, 0, imgPixels.width, imgPixels.height);
			return canvas.toDataURL();
		}		
	</script>
